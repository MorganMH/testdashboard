<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script defer src="js/login_script.js"></script>

  </head>

  <body>

    <main id="main-holder">
      <div class="login-header">
        <img src="assets\BPP_Rlbg.png" width="40px">
        <h2 style="font-size: 2.5dvh">bp staff login</h2>
      </div>

      <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span
            id="error-msg-second-line">and/or password</span></p>
      </div>

      <form id="login-form">
        <input type="text" name="username" id="username-field"
          class="login-form-field" placeholder="Username" style="padding: 2%;">
        <input type="password" name="password" id="password-field"
          class="login-form-field" placeholder="Password" style="padding: 2%;">
        <input type="submit" value="Login" id="login-form-submit">
      </form>

    </main>
    <script>
    let inactivityTime = function() {
    let time;
    window.onload = resetTimer;
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
    function logout() {
      alert("Idle detected - You did not login! - Secure App Frozen!")
      setTimeout(alert("HINT: bp_user , bp_password"), 5000)
      document.getElementById("overlay").style.display = "block";
      location.reload();
      window.location.href = "index.html";
    }
    if (logout>6){app.quit();}
    function resetTimer() {
      clearTimeout(time);
      time = setTimeout(logout, 20000)
    }
    };
    window.onload = function() {
    inactivityTime();
    }
  </script>

  </body>

</html>
